<!DOCTYPE html>
<html ng-app="store">
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="StoreController as store">

<section>
    <ul class="nav nav-pills" ng-init="tab = 1">
        <li ng-class="{ active:tab === 1 }">
            <a href ng-click="tab = 1">Name</a></li>
        <li ng-class="{ active:tab === 2 }">
            <a href ng-click="tab = 2">Price</a></li>
        <li ng-class="{ active:tab === 3 }">
            <a href ng-click="tab = 3">Description</a></li>
    </ul>
</section>

<div class="row">
    <div ng-repeat="product in store.products | orderBy:'-price'">
        <div ng-hide="product.soldOut" class="col-md-6">
            <h1> {{product.name}} </h1>

            <h2> {{product.price | currency}} </h2>
            <img ng-src="{{product.image}}"/>

            <p> {{product.description}} </p>
            <button ng-show="product.canPurchase" type="button" class="btn btn-primary">
                Add to card
            </button>

            <div class="panel" ng-show="tab === 1">
                <h4>Description</h4>

                <p>{{product.description}}</p>
            </div>

            <div class="panel" ng-show="tab === 2">
                <h4>Specifications</h4>

                <p>Not there yet.</p>
            </div>

            <div class="panel" ng-show="tab === 3">
                <h4>Reviews</h4>

                <p>... Nope.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
